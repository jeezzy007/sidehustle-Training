<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Biodata Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="title"> REGISTRATION FORM </div>

    <div class="formcontainer">
    <form  action="#" onsubmit="myFunction()">

        <div class="user-details">

        
            
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder=" Enter your name" required>
        </div>

        <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder=" Enter your Email" required>
        </div>

        <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder=" Phone Number" required>
        </div>

        <div class="input-box"> 
            <span class="details" for="password">Password</span>
            <input type="text" placeholder="enter your password" required> 
        </div>

       <strong><div><label class="user-details">Gender:</label></div></strong>  <br>
         
        
        
        <div class="gender-details"> 
            <input type="radio" name="gender" id="male" value="male">
            <span class="gender-title" for="gender">Male</span>
            
        </div> 

        
        <div class="gender-details"> 
            <input type="radio" name="gender" id="female" value="female">
            <span class="gender-title" for="gender">Female</span>
            
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>
            
         

         </form><div>
        
            

            


            

            
        
    </div>
    </form>

</div>
</div>


<script>
    function myFunction(){
        alert("The form was submitted");
    }

</script>

</body>
</html>
